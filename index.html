<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    
    <audio src="reset.mp3" id="reset"></audio>
    <audio src="ting.mp3" id="tick"></audio>
    <link rel="stylesheet" href="style.css">
    <div class="header">
        <h2>Tic-Tac-Toe</h2>
        <div class="img">
        <img src="duck.jfif" alt="" id="img">
    </div>
    </div>
    <div id="turn">
        Player Turn :

    </div>


    <div class="result inactive">
        <h1> Hurrah !! O  wins the Game.</h1>
        <button class="reset" onclick="reset()">
            Restart
        </button>
    </div>



    <div class="btn">
        <button id="reset" class="reset" onclick="reset()">Reset</button>
    </div>
    <div class="container">
        
    <div class="gamecontainer">
        
            <div id="btn1" class="box bt bl" onclick="insertChar(this)"></div>
            <div id="btn2" class="box bt" onclick="insertChar(this)"></div>
            <div id="btn3" class="box bt br" onclick="insertChar(this)"></div>
        
            <div id="btn4" class="box bl" onclick="insertChar(this)"></div>
            <div id="btn5" class="box" onclick="insertChar(this)"></div>
            <div id="btn6" class="box br" onclick="insertChar(this)"></div>
    
            <div id="btn7" class="box bb bl" onclick="insertChar(this)"></div>
            <div id="btn8" class="box bb" onclick="insertChar(this)"></div>
            <div id="btn9" class="box bb br" onclick="insertChar(this)"></div>
        </div>
        
    </div>
    
    <div class="footer">
        &copy; Copyright-All Rights Reserved.
    </div>
    <script src="script.js"></script>
</body>
</html>
